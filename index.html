<html>
    <head>
        <title>Syncfusion</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="Main">
            <div class="Right">
                <div class="Right1">
                    <h2>Login</h2>
                    <p>Don't have an account? Create Your <a href="#">account.</a>It's<br> take less then a minutes</p>
                    <input type="text" id="userName" placeholder="UserName"><br><br>
                    <input type="password" id="passWord" placeholder="Password"><br><br>
                    <input type="checkbox" id="box" >Remember me <br><br>
                    <button type="submit" id="login">LOGIN</button>
                    <p id="recovery"><a href="#">Forgot password</a> | <a href="#"> Create a new account</a></p>
                </div>
            </div>
            <div class="Left">
                <div class="leftAlign">
                    <img src="images/syncfusion_logo.png" id="Syncfusion">
                    <h1>Hello...</h1><hr color="white">
                    <h5>Login with social media</h5>
                    <div class="socialMedia">
                        <button type="button" id="fb"><img src="images/fb.jfif" id="fblogo"> Facebook</button><br>
                        <button type="button" id="google"><img src="images/google logo.jpg" id="glogo"> Google+</button><br>
                        <button type="button" id="twitter"><img src="images/twitter-logo.png" id="twlogo"> Twitter</button><br>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
